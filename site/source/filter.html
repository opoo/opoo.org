---
layout: page
title: "标签筛选"
url: '/filter/'
footer: false
comments: false
profile: false
likebar: false
---
<#assign tagsfilter=true>

<#if (site.tags?size > 0)>
<div class="tags_container">
<h3>标签</h3>
  <ul >
<#list site.tags?sort_by("postSize")?reverse as tag>
	<a href="javascript:void();" class="btn btn-small btn-tag" style="margin:2px;" data-url="${tag.url}">${tag.name}</a>
</#list>
  </ul>
 </div>
</#if>


<div id="checkedPosts">
	<ul id="checkedPostsContainer" style="padding-left:20px;"></ul>
</div>
